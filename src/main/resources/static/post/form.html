<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            width: 50%;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-back {
            margin-right: 0px; /* 오른쪽 마진 추가 */
            background-color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/" class="btn btn-back">뒤로가기</a>
        <!-- 뒤로가기 버튼 -->
    </header>
    <div class="form-container">
        <form id="post-form" action="/post" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">이미지 등록</label>
                <input type="file" id="image" name="image" accept="image/*" />
            </div>
        </form>
    </div>
    <div class="btn-container">
        <button type="submit" form="post-form" class="btn">게시글 등록</button>
        <!-- 게시글 등록 버튼 -->
    </div>
</div>
</body>
</html>
