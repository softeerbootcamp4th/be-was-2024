<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: flex-end;
        }
        .header__menu {
            list-style: none;
            padding: 0;
        }
        .header__menu__item {
            display: inline-block;
            margin: 0 10px;
        }
        .header__menu__item__btn {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header__menu__item__btn:hover {
            background-color: #0056b3;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="header__menu__item__btn" href="/">메인으로</a>
            </li>
        </ul>
    </header>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>작성자 아이디</th>
        </tr>
        </thead>
        <tbody>
        {post_list_placeholder}
        </tbody>
    </table>
</div>

</body>
</html>
