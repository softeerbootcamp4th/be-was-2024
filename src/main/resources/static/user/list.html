<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-fixed-top header">
    <div class="col-md-12">
        <div class="navbar-header">
            <a href="/"><img src="../img/signiture.svg" style="margin-left: 30px"/></a>
        </div>
    </div>
</nav>
<p style="margin-bottom: 20px;"></p>
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
                </thead>
                <tbody id="userTableBody">
                <!-- JavaScript를 통해 사용자 데이터가 여기에 삽입됩니다 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 서버로부터 사용자 데이터를 가져와 테이블에 추가하는 함수
        function loadUserData() {
            fetch('/user/list/all')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const userTableBody = document.getElementById('userTableBody');
                    userTableBody.innerHTML = ''; // 기존 테이블 내용 제거

                    data.forEach((user, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <th scope="row">${index + 1}</th>
                        <td>${user.userId}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td><a href="#" class="btn btn-success" role="button">수정</a></td>
                    `;
                        userTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('사용자 데이터를 불러오는 중 오류가 발생했습니다:', error));
        }

        // 페이지 로드 시 사용자 데이터 로드
        loadUserData();
    });
</script>
</body>
</html>
