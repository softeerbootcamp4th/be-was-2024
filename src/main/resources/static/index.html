<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="./img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
          </li>
          <li class="header__menu__item">
            <a class="btn btn_ghost btn_size_s" href="/registration">
              회원 가입
            </a>
          </li>
        </ul>
      </header>
      <div class="wrapper">
        <div class="post">
          <div class="post__account">
            <img class="post__account__img" />
            <p class="post__account__nickname">${writer}</p>
          </div>
          <img class="post__img" />
          <div class="post__menu">
            <ul class="post__menu__personal">
              <li>
                <button class="post__menu__btn">
                  <img src="./img/like.svg" />
                </button>
              </li>
              <li>
                <button class="post__menu__btn">
                  <img src="./img/sendLink.svg" />
                </button>
              </li>
            </ul>
            <button class="post__menu__btn">
              <img src="./img/bookMark.svg" />
            </button>
          </div>
          <p class="post__article">
            ${content}
          </p>
        </div>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" id="prev">
                <img
                  class="nav__menu__item__img"
                  src="./img/ci_chevron-left.svg"
                />
                이전 글
              </a>
            </li>
            <li class="nav__menu__item">
              <a class="btn btn_ghost btn_size_m" href="/article">글 쓰기</a>
            </li>
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" id="next">
                다음 글
                <img
                  class="nav__menu__item__img"
                  src="./img/ci_chevron-right.svg"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  <script>
    document.getElementById("next").addEventListener("click", function() {
      const currentUrl = new URL(window.location.href);
      const params = new URLSearchParams(currentUrl.search);
      let num = parseInt(params.get("page"), 10);
      params.set("page", num + 1);

      currentUrl.search = params.toString();

      // 새 URL로 리디렉션합니다.
      window.location.href = currentUrl.toString();
    });

    document.getElementById("prev").addEventListener("click", function() {
      const currentUrl = new URL(window.location.href);
      const params = new URLSearchParams(currentUrl.search);
      let num = parseInt(params.get("page"), 10);
      if (num !== 1) params.set("page", num - 1);

      currentUrl.search = params.toString();

      // 새 URL로 리디렉션합니다.
      window.location.href = currentUrl.toString();
    });
  </script>
  </body>
</html>
