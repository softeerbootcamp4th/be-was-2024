<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="./img/signiture.svg" /></a>
        <ul class="header__menu">
          <li>
            <form action="{WRITE}" method="get">
              <button type="submit" class="btn btn_contained btn_size_s">글쓰기</button>
            </form>
          </li>
          <li class="header__menu__item">
            <p>{USERNAME}</p>
          </li>
          <li class="header__menu__item">
            {LOGINBTN}
          </li>

          <li class="header__menu__item">
            <a class="btn btn_ghost btn_size_s" href="/registration">
              회원 가입
            </a>
          </li>
        </ul>
      </header>
      <div class="wrapper">
        <div class="post">
          <div class="post__account">
            <img class="post__account__img" />
            <p class="post__account__nickname">{AUTHOR_NAME}</p>
            <p>{TITLE}</p>
          </div>
          <img class="post__img" />
          <div class="post__menu">
            <ul class="post__menu__personal">
              <li>
                <button class="post__menu__btn">
                  <img src="./img/like.svg" />
                </button>
              </li>
              <li>
                <button class="post__menu__btn">
                  <img src="./img/sendLink.svg" />
                </button>
              </li>
            </ul>
            <button class="post__menu__btn">
              <img src="./img/bookMark.svg" />
            </button>
          </div>
          <p class="post__article">
            {CONTENT}
          </p>
        </div>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="">
                <img
                  class="nav__menu__item__img"
                  src="./img/ci_chevron-left.svg"
                />
                이전 글
              </a>
            </li>
            <li class="nav__menu__item">
              <a class="btn btn_ghost btn_size_m">댓글 작성</a>
            </li>
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="">
                다음 글
                <img
                  class="nav__menu__item__img"
                  src="./img/ci_chevron-right.svg"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
