<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />
    <link href="global.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/index.html"><img src="img/signiture.svg" /></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <!--            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>-->
            </li>
            <li class="header__menu__item">
                <button id="logout-btn" class="btn btn_ghost btn_size_s">
                    로그아웃
                </button>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" action="/article" method="post" >
            <div class="textfield textfield_size_s">
                <p class="title_textfield">제목</p>
                <input
                        class="input_textfield"
                        placeholder="제목을 입력해주세요"
                        value="title은 제목"
                        name="title"
                />
            </div>
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                        autocomplete="username"
                        name="content"
                ></textarea>
            </div>
            <div class="textfield textfield_size_m">
                <p class="title_textfield">이미지 업로드</p>
                <input
                        type="file"
                        class="input_textfield"
                        name="image"
                />
            </div>
            <input
                    type="submit"
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    value="작성!"
            />
        </form>
    </div>
</div>
</body>
</html>
