<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../reset.css" rel="stylesheet" />
  <link href="../global.css" rel="stylesheet" />
  <link href="../main.css" rel="stylesheet" />
  <style>
    .container {
        margin: 0 auto;
        padding: 20px;
        max-width: 800px;
    }
    .header {
        margin-bottom: 20px;
    }
    .header__menu {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: flex-start;
    }
    .header__menu__item {
        margin-right: 10px;
    }
    .btn {
        display: inline-block;
        padding: 8px 16px;
        text-decoration: none;
        color: #fff;
        background-color: #007BFF;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056B3;
    }
    .btn_contained {
        background-color: #007BFF;
        color: white;
        border: none;
    }
    .btn_size_s {
        padding: 6px 12px;
        font-size: 14px;
    }
    .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    .table th, .table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }
    .table thead th {
        background-color: #F2F2F2;
        color: #333;
    }
    .table tbody tr:nth-child(even) {
        background-color: #F9F9F9;
    }
    .table-hover tbody tr:hover {
        background-color: #F1F1F1;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/">뒤로가기</a>
      </li>
    </ul>
  </header>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th>
    </tr>
    </thead>
    <tbody>
<!--    <tr>-->
<!--      <th scope="row">1</th> <td>javajigi</td> <td>자바지기</td> <td>javajigi@sample.net</td>-->
<!--    </tr>-->
<!--    <tr>-->
<!--      <th scope="row">2</th> <td>slipp</td> <td>슬립</td> <td>slipp@sample.net</td>-->
<!--    </tr>-->
    <my-template mt::each="users">
      <tr>
        <th scope="row">{idx}</th> <td>{userId}</td> <td>{name}</td> <td>{email}</td>
      </tr>
    </my-template>
    </tbody>
  </table>
</div>
</body>
</html>
