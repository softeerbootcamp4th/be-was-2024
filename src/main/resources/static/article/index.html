<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <my-template mt::if="user">
              <form method="post" action="/user/logout">
                <button class="btn btn_ghost btn_size_s" type="submit">로그아웃</button>
              </form>
            </my-template>
            <my-template mt::if-not="user">
                <a class="btn btn_ghost btn_size_s" href="/login">로그인</a>
            </my-template>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" action="/user/write" method="post">
          <div class="textfield textfield_size_s">
            <p class="title_textfield">제목</p>
            <input
                    class="input_textfield"
                    placeholder="제목을 입력해주세요"
                    autocomplete="title"
                    name="title"
            />
          </div>
          <div class="textfield textfield_size_m">
            <textarea
              class="input_textfield"
              placeholder="글의 내용을 입력하세요"
              autocomplete="content"
              name = "content"
            ></textarea>
          </div>
          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
          >
            작성 완료
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
