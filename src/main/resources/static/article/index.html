<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/main"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <button id="logout-btn" class="btn btn_ghost btn_size_s">
              로그아웃
            </button>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" method="post" action="/article/create" enctype="multipart/form-data">
          <div class="textfield textfield_size_mm">
            <input
              class="input_textfield"
              type="text"
              placeholder="제목을 입력하세요"
              autocomplete="username"
              id="title"
              name="title"
              style="font-size: 30px"
            />
          </div>
          <div class="textfield textfield_size_mm">
            <p class="title_textfield">이미지 업로드</p>
            <input
                    class="input_file"
                    type="file"
                    id="image"
                    name="image"
                    accept="image/*"
            />
          </div>
          <div class="textfield textfield_size_m">
            <p class="title_textfield">내용</p>
            <textarea
              class="input_textfield"
              placeholder="글의 내용을 입력하세요"
              autocomplete="username"
              id="contents"
              name="contents"
            ></textarea>
          </div>
          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
          >
            작성 완료
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
