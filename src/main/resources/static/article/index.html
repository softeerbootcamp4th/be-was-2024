<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
    <style>
        .file-upload {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .image_wrapper {
            height: 50px;
        }
        .file-name {
            font-size: 14px;
            color: #333;
        }
        .btn_size_xs {
            padding: 6px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <div class="btn_size_s">
                {{userName}}{{msg}}
            </div>
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/logout">
                    로그아웃
                </a>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" id="dataForm" method="post" action="/article" enctype="multipart/form-data">
            <div class="textfield textfield_size_m image_wrapper">
                <p class="title_textfield">이미지 첨부</p>
                <div class="file-upload">
                    <label for="imageUpload" class="btn btn_contained btn_size_xs">이미지 선택</label>
                    <input
                            type="file"
                            id="imageUpload"
                            name="image"
                            accept="image/*"
                            style="display: none;"
                    />
                    <span class="file-name" id="fileName">선택된 파일 없음</span>
                </div>
            </div>
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <label for="text"></label>
                <textarea
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                        autocomplete="username"
                        id="text"
                        name="text"
                ></textarea>
            </div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="submit"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
<script>
    document.getElementById('imageUpload').addEventListener('change', function() {
        const fileName = this.files[0] ? this.files[0].name : '선택된 파일 없음';
        document.getElementById('fileName').textContent = fileName;
    });
</script>
</body>
</html>
