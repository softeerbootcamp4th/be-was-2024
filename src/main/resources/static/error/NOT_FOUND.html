<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 100px;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0 20px;
        }

        p {
            font-size: 18px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .animation {
            width: 300px;
            height: 300px;
            background: url('https://www.example.com/animation.gif') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="animation"></div>
    <h1>404</h1>
    <h2>페이지를 찾을 수 없습니다</h2>
    <p>찾으시는 페이지가 존재하지 않거나 이동되었을 수 있습니다.</p>
    <p><a href="/">홈으로 돌아가기</a></p>
</div>
</body>
</html>
